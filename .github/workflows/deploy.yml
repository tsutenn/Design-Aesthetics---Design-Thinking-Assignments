name: Deploy to GitHub Pages

on:
  # 当你向 main 分支推送代码（或者直接在 GitHub 网页上传图片）时触发
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24 # 使用你喜欢的 Node 24 版本

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 告诉 GitHub 部署 build 生成的 dist 文件夹

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
